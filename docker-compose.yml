version: '3'
services:

  nginx:
    image: nginx
    container_name: ${CONTAINER_PREFIX}_web_server
    ports:
      - 80:80
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static
    restart: unless-stopped
    depends_on:
      - app

  app:
    container_name: ${CONTAINER_PREFIX}_app
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    stdin_open: true
    tty: true
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - '8000:8000'
